<script src="d3/d3.js"></script>
<script>

    var radius = 120,
            padding = 10;

    //    var color = d3.scale.ordinal()
    //            .range([
    //                "#98abc5",
    //                "#8a89a6",
    //                "#7b6888",
    //                "#6b486b",
    //                "#a05d56",
    //                "#d0743c",
    //                "#ff8c00"]);
    var color = d3.scale.category20c();

    var arc = d3.svg.arc()
            .outerRadius(radius)
            .innerRadius(radius - 30);

    var pie = d3.layout.pie()
            .sort(function (a, b) {
                return b.index - a.index;
            })
            .value(function (d) {
                return d.value;
            });
    var file = "wine_white.csv";
    var dsv = d3.dsv(";", "text/plain");
    var dataset;
    var paths, svgs;
    dsv(file, function (error, data) {
//    d3.csv("data.csv", function (error, data) {
        if (error) throw error;

        color.domain(d3.keys(data[0]).filter(function (key) {
            return key !== "quality";
        }));
        dataset = data.sort(function (a, b) {
            return b["quality"] - a["quality"]
        }).filter(function (d, i) {
            return i < 100;
        });
        dataset.forEach(function (d) {
            d.numbers = color.domain().map(function (name, i) {
                return {key: name, value: +d[name], index: i};
            });
        });
        draw();
    });
    function draw() {
        var controller = d3.select("body").append("div").attr("class", "controller");
        var checkboxarea = controller.append("div").attr("class", "checkboxarea");

        checkboxarea.selectAll("input").data(color.domain().slice())
                .enter()
                .append("div").attr("class", "checkb")
                .append('label')
                .attr('for', function (d, i) {
                    return 'a' + i;
                })
                .append("input")
                .attr("checked", true)
                .attr("type", "checkbox")
                .attr("id", function (d, i) {
                    return 'a' + i;
                }).attr("onClick", "checkbox_click(this)")
        ;
        var labelarea = controller.append("div").attr("class", "labelarea");
        var legend = d3.select(".labelarea").append("svg")
                .attr("class", "legend")
                .attr("width", radius * 2)
                .attr("height", radius * 2)
                .selectAll("g")
                .data(color.domain().slice())
                .enter().append("g")
                .attr("transform", function (d, i) {
                    return "translate(0," + i * 20 + ")";
                });

        legend.append("rect")
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

        legend.append("text")
                .attr("x", 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .text(function (d) {
                    return d;
                });
        d3.select("body").append("div").attr("class", "container");
        svgs = d3.select(".container").selectAll("svg")
                .data(dataset)
                .enter().append("svg")
                .attr("width", radius * 2)
                .attr("height", radius * 2)
                .append("g")
                .attr("transform", "translate(" + radius + "," + radius + ")");
        paths = svgs.selectAll(".arc")
                .data(function (d) {
                    return pie(d.numbers);
                });

        paths.enter().append("path")
                .attr("class", "arc")
                .attr("d", arc)
                .each(function (d) {
                    this._current = d;
                })
                .style("fill", function (d) {
                    return color(d.data.key);
                });

        svgs.append("text")
                .attr("dy", ".35em")
                .style("text-anchor", "middle")
                .text(function (d) {
                    return d.quality;
                });
    }

    var excluded = [];
    function checkbox_click(obj) {
        if (obj.checked) {
            for (var i = 0; i < excluded.length; i++) {
                if (obj.__data__ == excluded[i]) {
                    excluded.splice(i, 1);
                    break;
                }
            }
        } else {
            excluded.push(obj.__data__);
        }
        pie.value(function (d) {
            return excluded.indexOf(d.key) >= 0 ? 0 : d.value;
        }); // change the value function
        paths = svgs.selectAll(".arc")
                .data(function (d) {
                    return pie(d.numbers);
                }); // compute the new angles
        paths.transition().duration(750).attrTween("d", arcTween); // redraw the arcs
    }
    function arcTween(a) {
//        console.dir(this._current);
//        console.dir(a);
        var i = d3.interpolate(this._current, a);
        this._current = i(0);
        return function (t) {
            return arc(i(t));
        };
    }

    function prepareData(d) {
        //transfer Object to array, automatically put values for each key in d into data_array
        var data_array = [];
        color.domain().map().forEach(function (prop) {
            data_array.push({key: prop.key, value: d[prop.key], index: prop.index});
        });
        console.dir(d.numbers);
        console.dir(data_array);
        return [data_array];
//        return d.wrapped;
    }
</script>
